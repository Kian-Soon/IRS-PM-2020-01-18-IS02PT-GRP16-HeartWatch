<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="bg">
<div class="predict"><br/>Diagnosis for CVD: <b>{{Prediction}}</b> with Probability <b>{{CF_net}}</b><br/><br/><i>Patient's most indicative factors for CVD are:</i><br/><b>{{Indicative_factors}}</b></div>
<br/> 
<br/>
<table class="table table-sm, w-auto">
<div class="graphic"><img src="{% static '/image_03.jpg' %}" style= 'float:right'></div>
<thead class="#">
<tr>
<th scope="col">Patient's Readings</th>
<th scope="col">Values</th>
</tr>
</thead>
{% for key, value in data %}
    <tr>
        <td> {{ key }} </td> <td> {{ value }} </td>
    </tr>
{% endfor %}

</table>
</div>
</body>
</html>
